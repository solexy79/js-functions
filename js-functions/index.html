<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>alarm clock</title>
</head>
<body>
  <header>
    <h1 class="active">Alarm</h1>
    <h1>Timer</h1>
  </header>
  <main>
    <section class="section-alarm">
      
      <div class="analog-clock">
        <div class="clock-hand second" data-second-hand></div>
        <div class="clock-hand minute" data-minute-hand></div>
        <div class="clock-hand hour" data-hour-hand></div>
      </div>

      <div class="digital-clock">
        <div id="time">
          <span id="hour">00:</span>
          <span id="minute">00:</span>
          <span id="second">00</span>
        </div>
      </div>
      <div class="date"></div>



      <div class="btn-add">
        <button><i class="fas fa-plus"></i></button>
      </div>

      <div id="alarmOptions">
        <button onclick="snooze();">Snooze 10 minutes</button>
        <button onclick="stopAlarm();">Stop alarm</button>
      </div>

      <div class="alarm-modal">
        <input type="datetime-local"  id="alarmTime" style="width:30rem ; height: 5rem" >
        <button class="add-alarm">Set ALarm</button>
      </div>
    </section>
    <section class="section-timer">

    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
